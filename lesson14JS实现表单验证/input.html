<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS实现表单验证</title>
		<style>
			.wp{
				width: 500px;
				height: 620px;
				margin: 0 auto;
				border: 1px solid #E0E0E0;
			}
			.wp h1 {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="wp">
			<h1>用户注册</h1>
			<hr />
			<form onsubmit="return checkForm()">
				<div>
					<label>账号：<input type="" name="" id="username" value="" /></label>
				</div>
				<br />
				<div>
					<label>密码：<input type="password" name="" id="passWord" value="" /></label>
				</div>
				<br />
				<div>
					<label>性别：</label>
					<label>男<input type="radio" name="gender" id="" value="" checked/></label>
					<label>女<input type="radio" name="gender" id="" value="" /></label>
				</div>
				<br />
				<div>
					<label>手机：<input id="mobile" type="text" /></label>
				</div>
				<br />
				<!--<div>
					<label>电话：<input id="phone" type="text" /></label>
				</div>
				<br />-->
				<div>
					<label >邮箱：<input type="text" id="emali"/></label>
				</div>
				<br />
				<div>
					<label id="">学历：
						<select name="" id="edu">
							<option value="0">请选择</option>
							<option value="1">大专</option>
							<option value="2">本科</option>
							<option value="3">研究生</option>
						</select>
					</label>
				</div>
				<br />
				<div>
					<lable>
						地址：<textarea name="" id="site" cols="40" rows="5"></textarea>
					</lable>
				</div>
				<div>
					<lable>爱好：</lable>
					<lable>爬山<input type="checkbox" name="hobbies" value="爬山"></lable>
					<lable>游泳<input type="checkbox" name="hobbies"  value="游泳"></lable>
					<lable>下棋<input type="checkbox" name="hobbies"  value="下棋"></lable>
				</div>
				<br />
				<button>确认并提交</button>
				<input type="reset" value="清空">
			</form>
		</div>
			
		<script>
			
			var checkForm = function() {
				
				//用户名验证
				var username = document.getElementById('username');
				if (username.value ==''){
					alert('用户名不能为空！');
					return false;
				}
			
				if (username.value.length<6){
					alert('用户名长度必须大于等于6位！');
					return false;
				}
				//密码验证
				var passWord =document.getElementById('passWord');
				if (passWord.value ==''){
					alert('密码不可以为空！');
					return false;
				}
				if (passWord.value.length<6){
					alert('密码必须大于等于6位！');
					return false;
				}
				//手机号验证
				var mobile =document.getElementById('mobile');
				if (mobile.value ==''){
					alert('手机号不能为空！')
					return false;
				}
				var mobileRG = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
				if (!mobileRG.test(mobile.value)){
					alert('请输入正确的手机号！');
					return false;
				}
//				var phone =document.getElementById('phone');
//				var phoneRG = /^(0[1-9]{2})-\d{8}$/;
//				if (!phoneRG.test(phone.value)){
//					alert('请输入正确的电话号码！');
//					return false;
//				}
				var emali =document.getElementById('emali');
				var emaliRG =/^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/;
				if (!emaliRG.test(emali.value)){
					alert('输入正确的邮箱！')
					return false;
				}
				var edu = document.getElementById('edu');
				if (edu.value == 0){
					alert('请选择学历');
					return false;
				}
				
				var site = document.getElementById('site');
				if (site.value == ''){
					alert('请填写地址！');
					return false;
				}
				var hobbies =document.getElementsByName('hobbies');
				var hbArr  = [];
				
				for (var i=0; i<hobbies.length; i++) {
					if (hobbies[i].checked) {
						hbArr .push(hobbies[i].value);
					}
				}
				
				if (hbArr .length == 0){
					alert('请选择你的爱好！');
					return false;
				}
				alert('提交成功！');
				return false;
			}

				
				function $(id){
					if (typeof id == 'string') {
						return document.getElementById(id);
					} else {
					return id;
				}
			  }

//			checkForm();

		</script>
	</body>
</html>
