<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>带进度条按钮</title>
		<style>
			.out-div{
				width: 200px;
				height: 30px;
				line-height: 30px;
				border: 1px solid red;
				text-align: center;
				cursor: pointer;
				border-radius:3px;
				position: relative;
				background-color: red;
				color: #fff;
			}
			.in-div{
				position:absolute;
				left: 0;
				top: 0;
				height: 100%;
				width: 0;
				background-color: #000;
				opacity: 0.2;
				filter: alpha(opacity=20);
			}
		
		</style>
	</head>
	<body>
		<div id="outDiv" class="out-div">
			<div id="inDiv"class="in-div"></div>
				提交
		</div>
		<script>
			var outDiv = document.getElementById('outDiv'),
			    inner = outDiv.getElementsByTagName('div')[0],
			    counter = 0,
			    timer;
			    
			    outDiv.onclick = function(){
			    	timer = setInterval(function(){
			    		counter++;
			    		inner.style.width = counter * 10 + '%';
			    		if (counter == 10){
			    			clearInterval(timer);
			    		}
			    	},1000);
			    };
		</script>
	</body>
</html>
