<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组渲染表格</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>地址</th>
			</tr>
			<tbody id="tbody"></tbody>
		</table>
		
		
		<script type="text/javascript">
		var arr =[
			{
				name : 'aaa',
				age : 20,
				gender:'男',
				address : '北京市昌平区'
			},
			{
				name : 'bbb',
				age : 26,
				gender:'男',
				address : '北京市海淀区'
			},
			{
				name : 'ccc',
				age : 23,
				gender:'男',
				address : '北京市朝阳区'
			},
			{
				name : 'ddd',
				age : 28,
				gender:'男',
				address : '北京市东城区'
			}
		];
		
		function arrayTable() {
			var i, len =arr.length, trArr = [];
			
			for(i=0; i<len; i++){
				trArr.push(
					'<tr>',
						'<td>',arr[i].name,'</td>',
						'<td>',arr[i].age,'</td>',
						'<td>',arr[i].gender,'</td>',
						'<td>',arr[i].address,'</td>',
					'</tr>'
				);
			}
			document.getElementById('tbody').innerHTML= trArr.join(' ');
		}
		arrayTable();
		</script>
	</body>
</html>
