<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组渲染表格到页面</title>
		<style>
			
		</style>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>地址</th>
			</tr>
			<tbody id="tbody"></tbody>
		</table>
		
		<script>
		var arr =[
		{
			name : 'aaa',
			age : 20,
			gender:'男',
			address : '北京市昌平区'
		},
		{
			name : 'bbb',
			age : 20,
			gender:'男',
			address : '北京市海淀区'
		},
		{
			name : 'ccc',
			age : 20,
			gender:'男',
			address : '北京市朝阳区'
		},
		{
			name : 'ddd',
			age : 20,
			gender:'男',
			address : '北京市东城区'
		}
		];
			function renderTable(){
				var i, len=arr.length,trArr =[];
				
				for (i=0; i<len; i++){
					trArr.push(
						'<tr>',
							'<td>',arr[i].name,'</td>',
							'<td>',arr[i].age,'</td>',
							'<td>',arr[i].gender,'</td>',
							'<td>',arr[i].address,'</td>',
						'</tr>'
					);
				}
				console.log(trArr);
				
				document.getElementById('tbody').innerHTML = trArr.join('');
			}
			window.onload = renderTable;
			
//			renderTable();
		</script>
	</body>
</html>
