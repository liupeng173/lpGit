<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQ实现tab切换</title>
		<link rel="stylesheet" href="css/tab.css" />
	</head>
	<body>
		<div class="tab">
			<div>
				<ul class="ul">
					<li class="on">item1</li>
					<li>item2</li>
					<li>item3</li>
					<li>item4</li>
					<li>item5</li>
					<div class="clear"></div>
				</ul>
			</div>
			
			<div class="tab-div">
				<div><img src="img/hbtl-anbo.jpg" alt="" /></div>
				<div><img src="img/hbtl-zhongshan.jpg" alt="" /></div>
				<div><img src="img/hbtl-anbo.jpg" alt="" /></div>
				<div><img src="img/dgtq-ems.jpg" alt="" /></div>
				<div><img src="img/dgtq-ls.jpg" alt="" /></div>
			</div>
		</div>
		<hr />
		
		<div class="tab tab2 mover">
			<div>
				<ul class="ul">
					<li class="on">item1</li>
					<li>item2</li>
					<li>item3</li>
					<div class="clear"></div>
				</ul>
			</div>
			
			<div class="tab-div ">
				<div><img src="img/a.jpg" alt="" /></div>
				<div><img src="img/b.png" alt="" /></div>
				<div><img src="img/d.png" alt="" /></div>
			</div>
		</div>
		
		<div class="tab tab3 ">
			<div>
				<ul class="ul">
					<li class="on">item1</li>
					<li>item2</li>
					<li>item3</li>
					<li>item4</li>
					<div class="clear"></div>
				</ul>
			</div>
			
			<div class="tab-div">
				<div><img src="img/dgtq-ems.jpg" alt="" /></div>
				<div><img src="img/dgtq-hs.jpg" alt="" /></div>
				<div><img src="img/dgtq-ls.jpg" alt="" /></div>
				<div><img src="img/dgtq-wts.jpg" alt="" /></div>
			</div>
		</div>
		<script src="../wbc3/jQueryv1.11.3.js"></script>
		<script src="js/tab.js"></script>
	</body>
</html>
